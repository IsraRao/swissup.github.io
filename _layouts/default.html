<!DOCTYPE html>
<html class="no-js" lang="en">
  {% include head.html %}
  <body class="mdl-color-text--grey-700 {{ page.body_class }}">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        {% include header.html class="mdl-color--white mdl-color-text--grey-700 mdl-layout__header--transparent" %}

        <div class="mdl-grid mdl-grid--no-spacing" style="margin: 0;">
          <div class="article mdl-cell mdl-cell--12-col">
            {% include sidebar.html %}
            <main class="mdl-layout__content mdl-color-text--grey-800">
              <div class="content">
                {% include breadcrumbs.html %}
                {{ content }}
              </div>
              {% include footer.html %}
            </main>
          </div>
        </div>
    </div>

    <a id="edit-page"
      href="{{site.github.repository_url}}/edit/master/{{page.path}}"
      data-prose-href="http://prose.io/#{{site.github.repository_url | remove: "https://github.com/"}}/edit/master/{{page.path}}"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast"
      target="_blank"
    >Edit this Page</a>

    <script src="{{ "/assets/all.js?v=5" | prepend: site.baseurl }}" async defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-76779817-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
